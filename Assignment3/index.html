<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>String</title>
</head>
<body>
    <div id="app">
        <h1>String Duplicator</h1>
        <label v-model.string="message">Type a string</label>
        <input v-model.string="message">
        <label v-model.number="number">Type a number</label>
        <input v-model.number="number">
        <div class="duplicatedMessage">
            <h4>{{duplicatedMessage}}</h4></div>
            <div class="number">
            <button v-if="number >= 1 || number==null" v-on:click="duplicateString">
                Duplicate string
            </button>
            <h4 v-else>{{errorMessage}} : {{number}}</h4>
        
        </div>
    </div>
    <!--Import App-->
    <script src="main.js"></script>
    <!-- Mount App-->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
